<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.box{background-color: yellow ; float: left;}
		.box1{background-color: red ; float: right;}
		.box2{background-color: blue ; float: right;}
		.box3{background-color: purple ; float: right;}
		.box4{background-color: red ; float: left;}
		.box5{background-color: pink ; float: left;}
		.box6{background-color: red ; float: left;}
		.same{ height: 200px; width: 200px; }
		.clearfloat{ clear: both }

	</style>
</head>
<body>
	<div class="box same">A</div>
	<div class="box1 same">B</div>
	<div class="box2 same">E</div>
	<div class="clearfloat"></div>
	<div class="box3 same">C</div>
	<div class="clearfloat"></div>
	<div class="box4 same">G</div>
	<div class="box5 same">H</div>
	<div class="box6 same">I</div>
</body>
</html>

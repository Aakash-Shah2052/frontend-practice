<body>
	<details>
		<summary>HTML INPUT FORM TYPES</summary>
	<fieldset>
		<legend>Advanced Form Type</legend>
		<form>
		form type: <input type="" name="">
		<hr>
		form type1: <input type="text" name="abc" required="">
		<hr>
		form type2: <input type="text" name="normal" value="123">
		<hr>
		form type3: <input type="text" name="normal" value="123" readonly="">
		<hr>
		form type4: <input type="hidden" name="normal" value="123">
		<hr>
		form type5: <input type="text" name="normal" value="123" disabled>
		<hr>
		datetime: <input type="datetime" name="">
		<hr>
		which country: <input type="text" name="" list="xyz">
		<datalist id="xyz">
			<option value="Nepal"></option>
			<option value="China"></option>
			<option value="Pakistan"></option>
			<option value="Mongolia"></option>
			<option value="Bhutan"></option>
			<option value="Uk"></option>
			<option value="Canada"></option>
			<option value="USA"></option>
		</datalist>
		<hr>
		Range: <input type="range" name="">
		<hr>
		file: <input type="file" name="">
		<hr>
		<input type="reset" name="abbc" value="reset">
		<button>SEND</button>
	</form>	
</fieldset>
</details>
